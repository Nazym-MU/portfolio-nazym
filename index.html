<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazym Zhiyengaliyeva - 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
            text-align: center;
        }

        .loading-progress {
            margin-top: 10px;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .interaction-hints {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            z-index: 300;
            text-align: center;
        }

        .hint-item {
            margin: 5px 0;
        }

        .hint-icon {
            margin-right: 5px;
        }

        /* Overlay styles for full-screen content */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-y: auto;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overlay-header h2 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(45deg, #4a90e2, #7ec8e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-content {
            flex: 1;
            padding: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Project grid styles */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #4a90e2;
        }

        .project-card h3 {
            margin: 0 0 1rem 0;
            color: #4a90e2;
        }

        .project-card p {
            margin: 0 0 1rem 0;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .project-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #4a90e2, #7ec8e3);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .project-link:hover {
            transform: scale(1.05);
        }

        /* Popup styles for small notifications */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: popupAppear 0.3s ease-out;
        }

        .popup-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            max-width: 400px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            width: 30px;
            height: 30px;
        }

        .popup-content h3 {
            margin: 0 0 1rem 0;
            color: #4a90e2;
            font-size: 1.3rem;
        }

        .popup-content p {
            margin: 0 0 1rem 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Interaction hints styles */
        .interaction-hints {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-size: 0.9rem;
            max-width: 300px;
        }

        .hint-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .hint-icon {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .interaction-hints {
                bottom: 10px;
                left: 10px;
                right: 10px;
                font-size: 0.8rem;
                max-width: none;
            }
        }

    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading" id="loading">
            <div>Loading 3D Model...</div>
            <div class="loading-progress">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
