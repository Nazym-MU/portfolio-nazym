<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazym Zhiyengaliyeva - 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .controls-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .controls-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        .resume-overlay {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .resume-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .resume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .lighting-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            z-index: 100;
            min-width: 200px;
        }

        .lighting-controls h3 {
            margin-bottom: 10px;
            color: #FFD700;
            font-size: 14px;
        }

        .light-control {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .light-slider {
            width: 100px;
            margin-left: 10px;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-BI27wDTW.js"></script>
</head>
<body>
    <div id="canvas-container">
        <div class="loading" id="loading">Loading 3D Model...</div>
        
        <div class="controls-info">
            <h3>Controls</h3>
            <p>üñ±Ô∏è Mouse: Rotate view</p>
            <p>üì± Touch: Rotate view</p>
            <p>üîÑ Scroll: Zoom in/out</p>
        </div>

        <div class="lighting-controls">
            <h3>üí° Lighting Controls</h3>
            <div class="light-control">
                <span>Ambient:</span>
                <input type="range" class="light-slider" id="ambient-intensity" min="0" max="3" step="0.1" value="1.2">
            </div>
            <div class="light-control">
                <span>Sun Light:</span>
                <input type="range" class="light-slider" id="directional-intensity" min="0" max="5" step="0.1" value="2.5">
            </div>
            <div class="light-control">
                <span>Room Lights:</span>
                <input type="range" class="light-slider" id="point-intensity" min="0" max="3" step="0.1" value="1.5">
            </div>
            <div class="light-control">
                <span>Sky Light:</span>
                <input type="range" class="light-slider" id="hemisphere-intensity" min="0" max="2" step="0.1" value="0.8">
            </div>
        </div>

        <div class="resume-overlay">
            <a href="/Nazym Zhiyengaliyeva Resume.pdf" target="_blank" class="resume-btn">
                üìÑ View Resume
            </a>
        </div>
    </div>

</body>
</html>
